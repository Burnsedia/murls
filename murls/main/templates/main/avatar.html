{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-fluid d-flex aligns-items-center justify-content-center">
    <div class="set-biogram mt-5">
        <h2 class="text-center">Dodaj swoje zdjÄ™cie profilowe </h2>
        <div class="avatar text-center">
        {% if user_avatar.avatar|length > 0 %}
            <img class="rounded-circle mx-auto d-block avatar-image" src="{{ user_avatar.avatar.url }}" width="150">
        {% endif %}
        </div>
        <div class="biogram-input mt-5">
             <form method="post" enctype="multipart/form-data">
            {% csrf_token %}{{form|crispy}}
            <br>
                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-success text-center">Wgraj </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
