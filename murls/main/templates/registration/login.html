{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h1>Zaloguj się</h1>
<div class="container login-form mt-5">
  <div class="row">
      <div class="col-md-8 col-sm-2">
            {% load static %}
            <img class="img-responsive" src="{% static 'undraw_secure_login_pdn4.svg' %}" alt="Login page background" width="400">
      </div>
      <div class="col-md-4 col-sm-10">
            <form method="post">
            {% csrf_token %}{{form|crispy}}
            <p>Nie masz jeszcze konta? <a href="/signup">Zarejestruj się!</a></p>
            <button type="submit" class="btn btn-success">Zaloguj</button>
            </form>
      </div>
    </div>
  </div>
{% endblock %}
